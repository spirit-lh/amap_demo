<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>实时定位跟踪</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
        font-size: 13px;
    }
    </style>
</head>

<body>
    <div id="container" class="container"></div>
    <script type="text/javascript" src='//webapi.amap.com/maps?v=1.3&key=您申请的key值'></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>
    <script src="js/jquery.js"></script>
    
   <script>
	var map = new AMap.Map('container', {
		resizeEnable: true,
		zoom: 10
	});
	
	 var pointList=[
          {
        lng:123.41811,
          lat:41.923593
          },

        {
          lng:123.532093,
          lat:41.897022
          },
        {
          lng:123.505314,
          lat:41.824916
          },
            {
          lng:123.414676,
          lat:41.834125
          }
      ];
	 var lineArr;
	 lineArr = new Array();   

     for(var i = 1;i<pointList.length;i++){
        lineArr.push(new AMap.LngLat(pointList[i].lng,pointList[i].lat));
     }
     
     
	var marker = null;
	var infoWindow;

	function addMarker() {
		  map.clearMap();
		//if(marker) {
		//	marker.setMap(null);
		//	marker = null;
		//}
		// 设置缩放级别和中心点
		map.setZoomAndCenter(12, [123.41811, 41.923593]);
		
		//构建信息窗体中显示的内容
        var info = [];
        info.push("<div>");
        info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>高德软件</b>");
        info.push("电话 : 010-84107000   邮编 : 100102");
        info.push("地址 :北京市朝阳区望京阜荣街10号首开广场4层</div></div>");
        infoWindow = new AMap.InfoWindow({
        	autoMove:true,//是否自动调整窗体到视野内（当信息窗体超出视野范围时，通过该属性设置是否自动平移地图，使信息窗体完全显示）
            content: info.join("<br/>")  //使用默认信息窗体框样式，显示信息内容
        });
        
        
		// 在新中心点添加 marker 
		marker = new AMap.Marker({
			map: map,
			icon: new AMap.Icon({            
	            size: new AMap.Size(50, 50),  //图标尺寸，默认值(36,36)
	            image: 'http://webapi.amap.com/images/car.png',
	            offset: new AMap.Pixel(-26, -13),
	          imageOffset: new AMap.Pixel(0, 18),//图标取图偏移量。当image中指定了一个大图时，可通过size和imageOffset配合，显示图标的指定范围
//	            imageSize: new AMap.Size(16, 32),//图标所用图片大小，根据所设置的大小拉伸或压缩图片，等同于CSS中的background-size属性。可用于实现高清屏的高清效果
	        }),      
			//icon: '../static/360zhiyun/image/car.png',
			autoRotation:true,
			//angle:180,
			position: [123.41811, 41.923593]
		});
		var polyline = new AMap.Polyline({  
		       // path:lineArr,  
		        strokeColor:"#00A",//线颜色  
		        strokeOpacity:1,//线透明度  
		        strokeWeight:6,//线宽  
		        showDir:true,
		        strokeStyle:"solid",//线样式  
		    });
		
		map.add(polyline);
		//鼠标点击marker弹出自定义的信息窗体
        AMap.event.addListener(marker, 'click', function() {
            infoWindow.open(map, marker.getPosition());
        });
		marker.on('moveend',function(e){
            //console.log('moveend');
        });
        marker.on('movealong',function(e){
            //console.log('movealong');
        });
             
        AMap.event.addListener(marker, 'moving', function(e) {
              polyline.setPath(e.passedPath);
              polyline.setOptions({  
		        strokeColor:"#ff3822",//线颜色  
		    });
          });
        

		marker.moveAlong(lineArr,5000,function(k){return k});
	}
	
	
	

	//计算两点间的角度
	function calcAngle(start, end) {
		var p_start = map.lngLatToContainer(start),
			p_end = map.lngLatToContainer(end);
		var diff_x = p_end.x - p_start.x,
			diff_y = p_end.y - p_start.y;
		return 360 * Math.atan2(diff_y, diff_x) / (2 * Math.PI) + 90;
	}
	
	
	
	addMarker()
</script>
</body>

</html>
